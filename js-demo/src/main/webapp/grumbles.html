<script>
    $('#aaa').grumble({
        text: 'Bubble-tastic!',
        angle: 90,  //角度
        distance: 10, //距离
        showAfter: 500, // 多少毫秒后显示  隐身 hideAfter: 2000,
        type: 'alt-' //颜色更换

    });

    function paopao(e) {
        var $me = $(this), interval;

        e.preventDefault();

        $me.grumble(
                {
                    angle: 130,
                    text: 'Look at me!',
                    type: 'alt-',
                    distance: 10,
                    hideOnClick: true,
                    onShow: function () {
                        var angle = 130, dir = 1;
                        interval = setInterval(function () {
                            (angle > 220 ? (dir = -1, angle--) : ( angle < 130 ? (dir = 1, angle++) : angle += dir));
                            $me.grumble('adjust', {angle: angle,});
                        }, 25);
                    },
                    onHide: function () {
                        clearInterval(interval);
                    }
                }
        );
    }
